<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .container {
  position: relative;
  width: 300px; /* Adjust width as needed */
  height: 200px; /* Adjust height as needed */
}

img {
  width: 100%;
  height: 100%;
}

.dropdown {
  position: absolute;
  top: 10px; /* Adjust positioning as needed */
  left: 10px; /* Adjust positioning as needed */
}

.dropdown-content {
  display: none;
  position: absolute;
  background-color: #f9f9f9;
  min-width: 160px;
  padding: 12px 16px;
  z-index: 1; /* Ensure dropdown content appears on top */
}

.dropdown:hover .dropdown-content {
  display: block;
}

    </style>
</head>
<body>
    <div class="container">
        
        <div class="dropdown">
          <button class="dropbtn">Dropdown</button>
          <div class="dropdown-content">
            <a href="#">Link 1</a>
            <a href="#">Link 2</a>
            <a href="#">Link 3</a>
          </div>
          <button>two</button>
        </div>
      </div>
      
</body>
</html>
